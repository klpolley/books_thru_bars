<!--TIME GRAPH SCRIPT-->
<script>
		var mail = {{ mailings | tojson }}

		var timeFormat = 'YYYY-MM-DD';

        var mailings = [];
        for(var k in mail) mailings.push(k);


        var numSent = [];
        for (var k in mailings) {
            numSent.push(mail[mailings[k]]);
        }


		var color = Chart.helpers.color;
		var config = {
			type: 'line',
			data: {
				labels: mailings,
				datasets: [{
					label: 'Books Mailed',
					borderColor: "gold",
					fill: false,
					data: numSent,
				}]
			},
			options: {
				title: {
					text: 'Chart.js Time Scale'
				},
                legend: {
                    display: false
                },

				scales: {
					xAxes: [{
						type: 'time',
						time: {
							parser: timeFormat,
						},
						scaleLabel: {
							display: true,
							labelString: 'Date',
                            fontColor: "#DDEEFF"
						},
						ticks: {
						    fontColor: "#DDEEFF"
                        },
                        gridLines: {
				            color: 'rgba(250, 230, 210, 0.2)',
                        },
					}],
					yAxes: [{
						scaleLabel: {
							display: true,
							labelString: 'Books',
                            fontColor: "#DDEEFF"
                        },
                        ticks: {
						    fontColor: "#DDEEFF"
                        },
                        gridLines: {
				            color: 'rgba(250, 230, 210, 0.2)',
                        },
					}]
				},
			}
		};

		window.onload = function() {
			var ctx = document.getElementById('time').getContext('2d');
			window.myLine = new Chart(ctx, config);

		};

	</script>

<!--MAP SCRIPT-->
<script type="text/javascript">
    var fac = {{ facilities | tojson }}
    var ith = {{ ithaca | tojson }}

    var map = L.map('mapid').setView([39, -97], 4);

    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
            '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1
    }).addTo(map);

    fac.forEach(f => {
            L.marker([f['latitude'], f['longitude']]).addTo(map)
                .bindPopup(f['name']);
        }
    );

    var btbIcon = L.icon({
        iconUrl: 'static/images/gold_marker.png',
        iconSize: [30, 45],
        iconAnchor: [15, 44],
        popupAnchor:  [0, -42]
    });

    var logo = "<img src= {{ url_for('static', filename='/images/btb_logo.png') }} alt='Books Thru Bars'" +
        "width='70' height='70'/>";
    L.marker([ith['latitude'], ith['longitude']], {icon: btbIcon}).addTo(map)
        .bindPopup(logo);

</script>
