{% extends 'base.html' %}

{% block content %}

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            header {
                width: 100%;
                height: 922px
            }
            .centered {
                text-align: center;
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
            #mapid {
                width: 1000px;
                height: 500px;
            }
        </style>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
                integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
                crossorigin=""
        />
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin="">
        </script>

        <link rel="stylesheet" href="../static/Leaflet.markercluster-1.4.1/dist/MarkerCluster.css">
        <link rel="stylesheet" href="../static/Leaflet.markercluster-1.4.1/dist/MarkerCluster.Default.css">
        <script src="../static/Leaflet.markercluster-1.4.1/dist/leaflet.markercluster.js"></script>

    </head>

        <div class="centered">
            <h1>Where have we sent books?</h1>

            <div id="mapid" class="centered"></div>

            <script type="text/javascript">
                var fac = {{ facilities | tojson }}
                var ith = {{ ithaca | tojson }}

                var map = L.map('mapid').setView([39, -97], 4);


                L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
                    maxZoom: 18,
                    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                        '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                        'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                    id: 'mapbox/streets-v11',
                    tileSize: 512,
                    zoomOffset: -1
                }).addTo(map);

                //marker cluster code from https://github.com/Leaflet/Leaflet.markercluster
                // var markers = L.markerClusterGroup({
                //     maxClusterRadius: 40
                // });
                fac.forEach(f => {
                        L.marker([f['latitude'], f['longitude']]).addTo(map)
                            .bindPopup(f['name']);
                        //markers.addLayer(L.marker([f['latitude'], f['longitude']]).bindPopup(f['name']))
                    }
                );
                //map.addLayer(markers)

                var btbIcon = L.icon({
                    iconUrl: 'static/gold_marker.png',
                    iconSize: [30, 45],
                    iconAnchor: [15, 44],
                    popupAnchor:  [0, -42]
                });

                var logo = "<img src= {{ url_for('static', filename='btb_logo.png') }} alt='Books Thru Bars'" +
                    "width='70' height='70'/>";
                L.marker([ith['latitude'], ith['longitude']], {icon: btbIcon}).addTo(map)
                    .bindPopup(logo);

            </script>


        </div>

{% endblock %}
