{% extends "base.html" %}

{% block content %}

<style>
table {
  border-spacing: 0;
  width: 100%;
  border: 1px solid #ddd;
}

th, td {
  text-align: left;
  padding: 16px;
}

tr:nth-child(even) {
  background-color: #f2f2f2
}
</style>
    <script src="../static/scripts/sort_table.js"></script>
</head>

<table id="lib">
    <tr>
        <!--When a header is clicked, run the sortTable function, with a parameter,
        0 for sorting by names, 1 for sorting by country: -->
        <th onclick="sortTable(0)">Title</th>
        <th onclick="sortTable(1)">Author(s)</th>
        <th onclick="sortTable(2)">Editor(s)</th>
        <th onclick="sortTable(3)">Genre</th>
        <th onclick="sortTable(4)">Date In</th>
        <th onclick="sortTable(0)"></th>
    </tr>
    {% for b in books %}
    <tr>
        <td>{{b.title}}</td>
        <td>{{b.authors}}</td>
        <td>{{b.editors}}</td>
        <td>{{b.genre}}</td>
        <td>{{b.logged}}</td>
        <td></td>
    </tr>
    {% endfor %}

</table>



{% endblock %}
